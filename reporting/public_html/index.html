	<!-- Get data and visualize them -->
	<script>
		async function fetchAsync(url) {
			let payload;
			await fetch(url)
				.then(response => response.json()) // Access and return response's text content
				.then(json => {
					payload = json; // Display file content in the console
				});
			return payload;
		}
	</script>
