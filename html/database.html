<!DOCTYPE html>
<html>

<head>
	<!-- Script Reference[1] -->
	<meta charset="utf-8">
	<title>Collector Database</title>
	<script src="https://cdn.zinggrid.com/zinggrid.min.js"></script>
	<style>
		body {
			background: #e6e6e6;
		}

		zing-grid {
			background: #eeeeee;
			font-size: 1.2rem;
			padding: 10px;
			box-shadow: 0 0 9px rgba(0, 0, 0, .15);
		}

		zg-caption {
			background-color: darkorange;
			color: white;
			font-weight: bold;
			opacity: 0.6;
			text-align: center;
			transition: 0.3s opacity;
			font-size: 2rem;
		}

		zg-caption:hover {
			opacity: 1;
		}

		zg-head {
			color: orange;
		}

		zg-cell {
			color: blue;
			transition: 1s background-color;
			max-height: 300px;
			max-width: 300px;
			overflow:auto;
		}

		zg-cell:hover {
			background-color: orange;
		}

		zg-body zg-row:nth-child(odd) {
			background-color: lightblue;
		}

		zg-pager {
			background: #bdbdbd;
		}
	</style>
</head>

<body>
	<zing-grid caption="Static" compact="" zebra="" role="grid" viewport="tablet-portrait"
		src="https://zhaoxinglyu.site/api/static"></zing-grid>
	<zing-grid caption="Performance" compact="" zebra="" role="grid" viewport="tablet-portrait"
		src="https://zhaoxinglyu.site/api/performance"></zing-grid>
	<zing-grid caption="Activity" compact="" zebra="" role="grid" viewport="tablet-portrait"
		src="https://zhaoxinglyu.site/api/activity"></zing-grid>
</body>

</html>
