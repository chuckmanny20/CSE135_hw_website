<!DOCTYPE html>
<html>
 
<head>
  <meta charset="utf-8">
  <title>ZingGrid: Blank Grid</title>
  <script nonce="undefined" src="https://cdn.zingchart.com/zingchart.min.js"></script>
  <style>
    html,
    body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }
 
    .chart--main {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
 
    .chart--row {
      display: flex;
      height: 50%;
    }
 
    .chart--container {
      height: 100%;
      width: 100%;
      min-height: 350px;
    }
 
    .zc-ref {
      display: none;
    }
  </style>
</head>
 
<body>
  <!-- CHART CONTAINER -->
  <div class="chart--main">
    <div class="chart--row">
      <div id="myChart1" class="chart--container">
        <a class="zc-ref" href="https://www.zingchart.com">Powered by ZingChart</a>
      </div>
    </div>
    <div class="chart--row">
      <div id="myChart2" class="chart--container">
        <a class="zc-ref" href="https://www.zingchart.com">Powered by ZingChart</a>
      </div>
    </div>
    <div class="chart--row">
      <div id="myChart3" class="chart--container">
        <a class="zc-ref" href="https://www.zingchart.com">Powered by ZingChart</a>
      </div>
    </div>
  </div>
  <script>
    // ----------------------------------
    // send GET request and get the JSON object return
    // dataType: static/performance/activity, target: isCSSAllowed/isImageAllowed/etc
    // return: array of target data
    function getData(dataType, target) {
      var httpRequest = new XMLHttpRequest();
      var url = 'https://zhaoxinglyu.site/api/' + dataType;
      httpRequest.open('GET', url, false);
      httpRequest.send();
      if (httpRequest.readyState == 4 && httpRequest.status == 200) {
        var jsonText = httpRequest.responseText;
        return parseJsonObject(jsonText, target);
      };
    }

    // parse JSON text of http response, and get the target data
    // param: jsonText, target: isCSSAllowed/isImageAllowed/etc
    // return: array of target data
    function parseJsonObject(jsonText, target) {
      var jsonObject = JSON.parse(jsonText);
      var res = [];
      for (var ind in jsonObject) {
        res.push(jsonObject[ind][target]);
      }
      return res;
    }

    // log the parse result to see
    var dataArray = getData('static', 'isCSSAllowed');

    // ----------------------------------

    ZC.LICENSE = ["569d52cefae586f634c54f86dc99e6a9", "b55b025e438fa8a98e32482b5f768ff5"]; // window:load event for Javascript to run after HTML
    // because this Javascript is injected into the document head
    window.addEventListener('load', () => {
      // Javascript code to execute after DOM content
 
      // full ZingChart schema can be found here:
      // https://www.zingchart.com/docs/api/json-configuration/

      var listOfIdles = getData('activity', 'idleLengthList');
      let chartConfig1 = {
        type: 'line',
        legend: {
          "toggle-action": "hide",
          "header": {
            "text": "Idle length"
          },
          "item": {
            "cursor": "pointer"
          },
          "draggable": true,
          "drag-handler": "icon"
        },
        series: [{
            values: listOfIdles[0],
            text: "idleOfUser1"
          },
          {
            values: listOfIdles[1],
            text: "idleOfUser2"
          },
          {
            values: listOfIdles[2],
            text: "idleOfUser3"
          }
        ]
      };

      var timeTotalLoad = getData('performance', 'timeTotalLoad');
      var timeStartLoad = getData('performance', 'timeStartLoad');
      var timeEndLoad = getData('performance', 'timeEndLoad');
      let chartConfig2 = {
        type: "bar",
        legend: {
          "toggle-action": "hide",
          "header": {
            "text": "Time of loading"
          },
          "item": {
            "cursor": "pointer"
          },
          "draggable": true,
          "drag-handler": "icon"
        },
        series: [{
            values: timeTotalLoad,
            text: "timeTotalLoad"
          },
          {
            values: timeStartLoad,
            text: "timeStartLoad"
          },
          {
            values: timeEndLoad,
            text: "timeEndLoad"
          }
        ]
      };

      var curPageData = getData('activity', 'curPage');
      const map = new Map();
      for (ind in curPageData) {
        var page = curPageData[ind];
        if (map.has(page)) map.set(page, map.get(page)+1);
        else map.set(page, 1);
      }
      console.log(map);
      let chartConfig3 = {
        type: 'pie',
        legend: {
          "toggle-action": "hide",
          "header": {
            "text": "Accessed page"
          },
          "item": {
            "cursor": "pointer"
          },
          "draggable": true,
          "drag-handler": "icon"
        },
        series: [{
            values: [15]
          },
          {
            values: [30]
          },
          {
            values: [34]
          }
        ]
      };
 
 
 
      // render chart with width and height to
      // fill the parent container CSS dimensions
      zingchart.render({
        id: 'myChart1',
        data: chartConfig1,
        height: '100%',
        width: '100%',
      });
      zingchart.render({
        id: 'myChart2',
        data: chartConfig2,
        height: '100%',
        width: '100%',
      });
      zingchart.render({
        id: 'myChart3',
        data: chartConfig3,
        height: '100%',
        width: '100%',
      });
 
    });
  </script>
</body>
 
</html>
