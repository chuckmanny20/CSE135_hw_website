<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set title of page -->
    <title>Liam O'Brien's Portfolio</title>

    <!-- Set character/entity encoding -->
    <meta charset="UTF-8">
    <!-- Explicitly tells Microsoft Edge to render in Edge mode instead of some previous version -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Link style sheet (won't be filled until HW3) -->
    <link rel="stylesheet" href="styles.css">

    <!-- Add :skull: favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">

    <style>
        fieldset {
            width: 350px;
            border: 0px;
        }
    </style>

</head>

<body>

    <main>

        <h3>Article Form</h3>

        <form id="blog_form">

            <fieldset>
                <label for="id">ID:</label>
                <input type="number" id="id" name="id" style="width: 197px;" min="1"> 
            </fieldset>

            <fieldset>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
            </fieldset>

            <fieldset>
                <label for="body">Body:</label>
                <br>
                <textarea id="body" name="body" rows="5" cols="28"></textarea>
            </fieldset>

            <fieldset>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" readonly>
            </fieldset>

        </form>

        <button id="postBtn">Post</button>
        <button id="getBtn">Get</button>
        <button id="putBtn">Put</button>
        <button id="deleteBtn">Delete</button>

    </main>

    <output id="response" style="white-space:pre;">

    </output>

    <script type="module">
        import {initDate} from './methodtest.js';
        import {PostRequest, GetRequest, PutRequest, DeleteRequest} from './methodtest_buttons.js';

        initDate();

        // attach event listeners
        document.getElementById('postBtn').addEventListener('click', PostRequest);
        document.getElementById('getBtn').addEventListener('click', GetRequest);
        document.getElementById('putBtn').addEventListener('click', PutRequest);
        document.getElementById('deleteBtn').addEventListener('click', DeleteRequest);
    </script>
</body>
</html>
